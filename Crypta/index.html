<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crypta</title>
</head>
<body>
    <header class="header">
        <div class="header--logo">
            <a class="logo" href="#">Crypta</a>
        </div>
        <div class="header--navbar">
                <a class="navbar--text" href="#">Обмен</a>
                <a class="navbar--text" href="#">Новости</a>
                <a class="navbar--text" href="#">О нас</a>
                <a class="navbar--text" href="#">Правила</a>
                <a class="navbar--text" href="#">Партнёрам</a>
                <a class="navbar--text" href="#">Контакты</a>
        </div>
        <div class="header--regLog">
            <a class="regLog--text" href="#">Войти</a>
            <a class="regLog--text" href="#">Регистрация</a>
        </div>
    </header>

    <div class="main">
        <div class="main-exchenger">
            <div class="sellBuy">
                <div class="sell">
                    <span class="sell--text">Продаю</span>
                    <div><input type="" value="Ether Classic"></div>
                    <div><input class="" placeholder="1000" required="required" step="any" type="number" value="6.32049216"></div>
                    <span>Мин. 6.3204 / Макс. 126.4099</span>
                </div>
                <div class="exchange-form-reverse-image"></div>
                <div class="buy">
                    <span class="">Покупаю</span>
                    <div><input type="" value="Tinkoff"></div>
                    <div><input class="" inputmode="decimal" step="any" type="text" value="10000"></div>
                    <span>Резерв 3933698,2 RUB</span>
                </div>
            </div>
            <div class="exchenger--button">
                    <button class="button" type="button">
                    Обменять
                </button>
            </div>
        </div>
        
        <div class="main--info">
            <div class="info--text">
                <div class="info--block">
                    <span class="info--text--title">24/7 техподдержка</span>
                    <span class="info--line"></span>
                    <span class="info--text--description">Решаем любые вопросы в формате «здесь и сейчас»</span>
                </div>
            </div>
            <div class="info--text">
                <div class="info--block">
                    <span class="info--text--title">Выгодные курсы</span>
                    <span class="info--line"></span>
                    <span class="info--text--description">Большие резервы на постоянной основе</span>
                </div>
            </div>
            <div class="info--text">
                <div class="info--block">
                    <span class="info--text--title">Заявка за 3 минуты</span>
                    <span class="info--line"></span>
                    <span class="info--text--description">Безопасно и анонимно</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
